<!-- grid display -->
<body class="playArea">
    <!-- first opponent -->
    <div id="p2Hand" class="playingCards miniscule rotateHand"></div>
    <div id="p2Sets" class="playingCards miniscule rotateHand fourColours set"></div>
    <!-- second opponent -->
    <div id="p3Hand" class="playingCards miniscule rotateHand"></div>
    <div id="p3Sets" class="playingCards miniscule rotateHand fourColours set"></div>
    <!-- third opponent -->
    <div id="p4Hand" class="playingCards miniscule rotateHand"></div>
    <div id="p4Sets" class="playingCards miniscule rotateHand fourColours set"></div>
    <!-- drawpile -->
    <div id="drawPile" class="playingCards tiny">
        <ul class="deck"></ul>
    </div>
    <!-- yourself -->
    <div id="p1Sets" class="playingCards miniscule rotateHand fourColours set"></div>
    <div id="p1Hand" class="playingCards tiny fourColours"></div>
</body>
